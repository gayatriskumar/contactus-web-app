<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="static/styles.css" type="text/css">

    <title>Contact Us</title>
    </head>
    <body>

      <div class="container contact-form">
              <div class="contact-image">
                  <img src="https://icon-library.com/images/icon-contact-us/icon-contact-us-17.jpg" alt="rocket_contact"/>
              </div>
              <form method="post" id="post-form" action="#" onsubmit="return validation()">
                {% csrf_token %}
                {{ form.as_p }}
                  <h3>Drop Us a Message</h3>
                 <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" name="name" id="name" class="form-control" placeholder="Name" pattern='[a-zA-Z  ]{3,16}' value="" />
                              <span id="name" class="text-danger font-weight-bold"></span>
                          </div>
                          <div class="form-group">
                              <input type="text" name="email" id="email" class="form-control" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="" required/>
                              <span id="email" class="text-danger font-weight-bold"></span>
                          </div>
                          <div class="form-group">
                              <input type="text" name="phone_no" id="phone_no" class="form-control" placeholder="Phone Number" pattern="[6789][0-9]{9}" value=""/>
                              <span id="phone_no" class="text-danger font-weight-bold"></span>
                          </div>
                          <div class="form-group">
                              <input type="submit" name="btnSubmit" class="btnContact" value="Submit" />
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <textarea name="description" id="description" class="form-control" required placeholder="Your Message " style="width: 100%; height: 150px;"></textarea>
                          </div>
                      </div>
                  </div>
              </form>
            </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>

  <script src="static/scripts.js"></script>
  </body>
</html>
